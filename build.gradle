// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    // Kotlin
    ext.kotlin_version = '1.3.50'
    ext.kotlin_coroutines_version = '1.3.3'

    // Androidx
    ext.androidx_corektx_version = "1.2.0"
    ext.androidx_cardview_version = "1.0.0"
    ext.androidx_recyclerview_version = "1.1.0"
    ext.androidx_constraintlayout_version = "1.1.3"
    ext.androidx_appcompat_version = "1.1.0"

    // Room
    ext.room_version = '2.2.2'

    // Lifecycle
    ext.lifecycle_version = "2.2.0"

    // Retrofit versions
    ext.retrofit_version = "2.7.1"
    ext.retrofit_logging_version = "4.3.1"

    // RX
    ext.rx_java_version = "2.1.14"
    ext.rx_kotlin_version = "2.2.0"
    ext.rx_android_version = "2.0.2"

    // Glide
    ext.glide_version = "4.11.0"
    ext.glide_transformations_version = "4.1.0"

    // Stheto
    ext.stetho_version = "1.5.0"
    ext.stetho_okhttpp3_version = "1.5.0"

    ext {

        kotlin_dependencies = {
            // Kotlin
            implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

            // Coroutines
            implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
            implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"
        }

        android_dependencies = {
            // Androidx
            implementation "androidx.core:core-ktx:$androidx_corektx_version"
            implementation "androidx.constraintlayout:constraintlayout:$androidx_constraintlayout_version"
            implementation "androidx.recyclerview:recyclerview:$androidx_recyclerview_version"
            implementation "androidx.cardview:cardview:$androidx_cardview_version"
            implementation "androidx.appcompat:appcompat:$androidx_appcompat_version"
        }

        room_dependencies = {
            api "androidx.room:room-runtime:$room_version"
            kapt "androidx.room:room-compiler:$room_version"

            api "androidx.room:room-ktx:$room_version"
        }

        lifecycle_dependencies = {
            implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
            implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
            implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
            implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
        }

        retrofit_dependencies = {
            // retrofit
            implementation "com.squareup.retrofit2:retrofit:$retrofit_version"

            // json converter
            implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

            // logging
            implementation "com.squareup.okhttp3:logging-interceptor:$retrofit_logging_version"
        }

        rx_dependencies = {
            implementation "io.reactivex.rxjava2:rxjava:$rx_java_version"
            implementation "io.reactivex.rxjava2:rxkotlin:$rx_kotlin_version"
            implementation "io.reactivex.rxjava2:rxandroid:$rx_android_version"
        }

        glide_dependencies = {
            // Glide
            implementation "com.github.bumptech.glide:glide:$glide_version"
            kapt "com.github.bumptech.glide:compiler:$glide_version"

            // Glide Transformations
            implementation "jp.wasabeef:glide-transformations:$glide_transformations_version"
        }

        utils_dependencies = {
            // Stetho
            implementation "com.facebook.stetho:stetho:$stetho_version"
            implementation "com.facebook.stetho:stetho-okhttp3:$stetho_okhttpp3_version", {
                exclude group: 'com.google.code.findbugs', module: 'jsr305'
            }
        }

    }

    repositories {

        google()
        jcenter()
        
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
